<table class="table">
    <thead id="thead">
    <tr>
        <th>#</th>
        <th>设备名称</th>
        <th>设备位置</th>
        <th>设备编号</th>
        <th>问题类型</th>
        <th>问题描述</th>
        <th>整改建议</th>

        <th style="width: 18%">操作</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>


<div class="form" id="form_evaluate">
    <div class="form_title">
        <span>添加评价结果:</span>
    </div>
    <form th:action="@{/updateknowledgebase}" method="post">
    <div class="form_group">
        <label for="knowledgebase_devicename">设备名称</label>
        <input type="text" id="knowledgebase_devicename" name="devicename" readonly="readonly">
    </div>
    <div class="form_group">
        <label for="knowledgebase_location">设备位置</label>
        <input type="text" id="knowledgebase_location" name="location">
    </div>
    <div class="form_group">
        <label for="knowledgebase_device_id">设备编号</label>
        <input type="text" id="knowledgebase_device_id" name="device_id">
    </div>
    <div class="form_group">
        <label for="knowledgebase_problem_types">问题类型</label>
        <input type="text" id="knowledgebase_problem_types" name="problem_types">
    </div>
    <div class="form_group">
        <label for="knowledgebase_problem_description">问题描述</label>
        <input type="text" id="knowledgebase_problem_description" name="problem_description">
    </div>
    <div class="form_group">
        <label for="knowledgebase_suggestion">整改建议</label>
        <input type="text" id="knowledgebase_suggestion" name="suggestion">
    </div>

<!--    <div class="form_group">-->
<!--        <label for="evaluate_re">备注</label>-->
<!--        <input type="text" id="evaluate_re">-->
<!--    </div>-->
    <div class="button_group">
        <input type="submit" value="更改" name="updateknowledgebase" class="button_bottom_change">

        <input type="button" value="取消" class="button_bottom_cancel">
    </div>
    </form>
</div>


</body>
