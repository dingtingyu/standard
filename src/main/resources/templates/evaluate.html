</head>
<body>

            <!--            <li id="li_form_import_work_order"><i class="fa fa-clipboard fa-lg"></i><a>导入</a></li>-->
        </ul>
    </div>

    <div class="table_nav_right">
        <input type="text" class="table_nav_input" id="devicename" placeholder="请输入设备名称">
        <button type="button" id="selectbyname" style="margin-left: 20px;border: 1px solid #ccd;background-color: #009588;color: white" >查找</button>

    </div>
</div>

<table class="table">
    <thead id="thead">
    <tr>
        <th>#</th>
        <th>设备名称</th>
        <th>设备位置</th>
        <th>设备编号</th>
        <th>问题类型</th>
        <th>问题描述</th>
        <th>整改建议</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>


<div class="form" id="form_evaluate">
    <div class="form_title">
        <span>添加评价结果:</span>
    </div>
    <div class="form_group">
        <label for="evaluate_name">设备名称</label>
        <input type="text" id="evaluate_name">
    </div>
    <div class="form_group">
        <label for="evaluate_loc">设备位置</label>
        <input type="text" id="evaluate_loc">
    </div>
    <div class="form_group">
        <label for="evaluate_Id">设备编号</label>
        <input type="text" id="evaluate_Id">
    </div>
    <div class="form_group">
        <label for="evaluate_type">问题类型</label>
        <input type="text" id="evaluate_type">
    </div>
    <div class="form_group">
        <label for="evaluate_dis">问题描述</label>
        <input type="text" id="evaluate_dis">
    </div>
    <div class="form_group">
        <label for="evaluate_sug">整改建议</label>
        <input type="text" id="evaluate_sug">
    </div>

    <div class="form_group">
        <label for="evaluate_re">备注</label>
        <input type="text" id="evaluate_re">
    </div>
    <div class="button_group">
        <input type="button" value="更改" class="button_bottom_change">
        <input type="button" value="添加" class="button_bottom_add">
        <input type="button" value="取消" class="button_bottom_cancel">
    </div>
</div>


</body>
</html>
