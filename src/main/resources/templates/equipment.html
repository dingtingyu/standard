<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防爆电气设备分类管理系统</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="../static/css/table.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
<div id="content" style="padding: 5px">
<!--    <div class="table_nav">-->
<!--        <div class="table_nav_left">-->
<!--            <ul class="table_nav_ul">-->
<!--                <li id="li_form_add_work_order"><i class="fa fa-plus-square fa-lg"></i><a>添加设备信息</a></li>-->

<!--            </ul>-->
<!--        </div>-->
<!--    </div>-->
    <table class="table">
        <thead id="thead">
        <tr>
            <th>设备类别</th>
            <th>设备类型</th>
            <th>设备编号</th>
            <th>安装危险区域</th>
            <th>安装位置号</th>
            <th>设备负责人</th>
<!--            <th>备注</th>-->
<!--            <th>操作</th>-->
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
<div class="form" id="form_change_user_msg">
    <span class="form_title">修改个人信息</span>
    <div class="form_group">
        <label>用户名</label>
        <input id="input_user_name" type="text">
    </div>
    <div class="form_group">
        <label>原密码:</label>
        <input type="password">
    </div>
    <div class="form_group">
        <label>新密码:</label>
        <input type="password">
    </div>
    <div class="form_group">
        <label>确认新密码:</label>
        <input type="password">
    </div>
    <div class="button_group">
        <input id="change_user_msg" class="button_bottom_change" type="button" value="确认修改">
        <input id="cancel_change_user_msg" class="button_bottom_cancel" type="button" value="取消修改">
    </div>
</div>
<div class="form" id="form_standard">
    <div class="form_title">
        <span>添加设备信息:</span>
    </div>
    <div class="form_group">
        <label for="standard_gbId">设备类别</label>
        <input type="text" id="standard_gbId">
    </div>
    <div class="form_group">
        <label for="standard_gbnum">设备类型</label>
        <input type="text" id="standard_gbnum">
    </div>
    <div class="form_group">
        <label for="standard_gbsymbol">设备编号</label>
        <input type="text" id="standard_gbsymbol">
    </div>
    <div class="form_group">
        <label for="standard_information">安装危险区域</label>
        <input type="text" id="standard_information">
    </div>
    <div class="form_group">
        <label for="standard_gbD">安装位置号</label>
        <input type="text" id="standard_gbD">
    </div>
    <div class="form_group">
        <label for="standard_gbC">设备负责人</label>
        <input type="text" id="standard_gbC">
    </div>
<!--    <div class="form_group">-->
<!--        <label for="standard_gbV">备注</label>-->
<!--        <input type="text" id="standard_gbV">-->
<!--    </div>-->
    <div class="button_group">
        <input type="button" value="确认" class="button_bottom_add">
        <input id="newmade" type="button" value="取消" class="button_bottom_cancel">
    </div>
</div>
</body>
<script src="../static/js/equipment.js"></script>
</html>
